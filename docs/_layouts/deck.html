---
layout: default
---
<style>
.container {
    /* default layout is already max-width 800 */
    width: 100%;
}
.question {
    font-weight: bold;
}
.answer {
    width: 100%;
    padding-bottom: 1em;
    display: inline-block;
}
.text-1-2 {
    vertical-align: top;
    display: inline-block;
    width: 66%;
}
.text-1-3 {
    vertical-align: top;
    display: inline-block;
    width: 100%;
}
.text-inset {
    padding: 1rem;
}
.cards-1 {
    vertical-align: top;
    display: inline-block;
    width: 33%;
}
/* media queries... */
</style>

<div class="container">
    <h2>{{ page.title }}</h2>

{{ content }}

{% for section in page.sections %}
<div>
    <div class="question">{{ section.text }}</div>
    <div class="answer">
        {% for chunk in section.chunks %}
        <div class="{{ chunk.type }}">
            {% if chunk.text %}
                <div class="text-inset">{{ chunk.text }}</div>
            {% endif %}            
            {% if chunk.cards %}
                Cards...
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}

</div>
